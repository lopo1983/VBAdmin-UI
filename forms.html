<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="HandheldFriendly" content="True">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<!--这里未使用定制bootstrap，而是使用覆盖的方式，是为了大家届时替换为第三方cdn-->
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_c2pskehbifekx1or.css" />
		<!--[if lt IE 9]>
 	    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
 	    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   		<![endif]-->
		<!--<link rel="stylesheet" href="css/css/style.css?v0.001" />-->
		<link rel="stylesheet/less" type="text/css" href="css/less/style.less?v1.0.0" />
		<script type="text/javascript" src="js/lib/less.js"></script>
	</head>

	<body>
		<div class="full-width vba-box" style="margin-bottom: 0;">
			<div class="mask">
			</div>
			<div class="logo-info">
				<div class="mix material-hover">
					<h1 class="name">FORMS</h1>
					<a class="btn btn-round coding" href="https://coding.net/u/lopo/p/VBAdmin-UI/git">点击下载</a>
					<p class="vison text-center text-white">当前版本 v1.0.0-alpha.1</p>
				</div>
			</div>
			<div class="mouse"></div>
		</div>
		<div class="container" id="expbox-form">
			<div class="row">
				<div class="col-md-3">

				</div>
				<div class="col-md-9">
					<div class="exp-tit">
						<h3>表单元素基础控件</h3>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>输入框</h4>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control line" placeholder="form-control line 注意后面附加的label">
								<label class="line-label"></label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="text" class="form-control line" placeholder="col-md-4">
								<label class="line-label"></label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="text" class="form-control line" disabled="disabled" placeholder="禁用">
								<label class="line-label"></label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="text" class="form-control label-up" id="label-up" placeholder="foucs样式使用">
								<label class="line-label" for="label-up"><span>focus样式使用</span></label>
							</div>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>下拉选择</h4>
							</div>
						</div>
						<div class="col-md-6">
							<div class="select">
								<select class="form-control line">
									<option value="">Default select1</option>
								</select>
								<label class="line-label"></label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="select">
								<select class="form-control line" disabled="disabled">
									<option value="">select 禁用</option>
								</select>
								<label class="line-label"></label>
							</div>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>滑条/range</h4>
							</div>
						</div>
						<div class="col-md-6">
							<input type="range" />
						</div>
						<div class="col-md-6">
							<input type="range" class="danger" />
						</div>
						<div class="col-md-6">
							<input type="range" class="success" />
						</div>
						<div class="col-md-6">
							<input type="range" class="warning" />
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>开关/range</h4>
							</div>
						</div>
						<div class="col-md-3">
							<label class="toggle-label">默认：</label>
							<input type="checkbox" class="toggle" name="" id="t11" value="" />
							<label class="toggle-round" for="t11"></label>
						</div>
						<div class="col-md-3">
							<label class="toggle-label">danger：</label>
							<input type="checkbox" class="toggle danger" name="" id="t12" value="" />
							<label class="toggle-round" for="t12"></label>
						</div>
						<div class="col-md-3">
							<label class="toggle-label">success：</label>
							<input type="checkbox" class="toggle success" name="" id="t13" value="" />
							<label class="toggle-round" for="t13"></label>
						</div>
						<div class="col-md-3">
							<label class="toggle-label">warning：</label>
							<input type="checkbox" class="toggle warning" name="" id="t14" value="" />
							<label class="toggle-round" for="t14"></label>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>段落文本</h4>
							</div>
						</div>
						<div class="col-md-12">
							<textarea rows="5" class="form-control line" placeholder="请输入您的留言内容  你可以尝试输入超过5行的文字看看滚动条控制"></textarea>
							<label class="line-label"></label>
						</div>
						<div class="col-md-12">
							<textarea rows="5" class="form-control line" disabled="disabled" placeholder="请输入您的留言内容  你可以尝试输入超过5行的文字看看滚动条控制"></textarea>
							<label class="line-label"></label>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>单选、多选</h4>
							</div>
						</div>
						<div class="col-md-12">
							<div class="checkbox">
								<input class="vba-ck" type="checkbox" name="ck2" id="checkbox1" value="">
								<label class="vba-chekbox" for="checkbox1">复选1</label>
								<input class="vba-ck" type="checkbox" name="ck2" id="checkbox2" value="">
								<label class="vba-chekbox" for="checkbox2">复选2</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="radio">
								<input class="vba-rd" type="radio" name="rdmix1" id="rd11" value="">
								<label class="vba-ridbox" for="rd11">单选</label>
								<input class="vba-rd" type="radio" name="rdmix1" id="rd12" value="">
								<label class="vba-ridbox" for="rd12">单选1</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="checkbox inline">
								<input class="vba-ck" type="checkbox" name="ck1" id="checkbox21" value="">
								<label class="vba-chekbox" for="checkbox21">复选1</label>
								<input class="vba-ck" type="checkbox" name="ck1" id="checkbox22" value="">
								<label class="vba-chekbox" for="checkbox22">复选2</label>
								<input class="vba-ck" type="checkbox" name="ck1" id="checkbox23" value="">
								<label class="vba-chekbox" for="checkbox23">复选3</label>
								<input class="vba-ck" type="checkbox" name="ck1" id="checkbox24" value="">
								<label class="vba-chekbox" for="checkbox24">复选4</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="radio inline">
								<input class="vba-rd" type="radio" name="rdmix2" id="rd31" value="">
								<label class="vba-ridbox" for="rd31">单选</label>
								<input class="vba-rd" type="radio" name="rdmix2" id="rd32" value="">
								<label class="vba-ridbox" for="rd32">单选1</label>
							</div>
						</div>
					</div>
					<hr />
					<div class="exp-tit">
						<h3>input group</h3>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>Formgroup</h4>
							</div>
						</div>
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-4">
									<div class="input-group">
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-edit"></span></span>
										<input type="text" class="form-control line" placeholder="请输入邮件">
										<label class="line-label"></label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="input-group">
										<input type="text" class="form-control line" placeholder="输入购买数量">
										<label class="line-label"></label>
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-spcar"></span></span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="input-group">
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-edit"></span></span>
										<input type="text" class="form-control line" placeholder="想输入什么？">
										<label class="line-label"></label>
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-spcar"></span></span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="input-group">
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-spcar"></span></span>
										<div class="select">
											<select class="form-control line">
												<option value="">Default select2</option>
											</select>
											<label class="line-label"></label>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<div class="input-group">
										<span class="input-group-addon" id="basic-addon1"><span class="iconfont icon-edit"></span></span>
										<div class="select col-md-4">
											<select class="form-control line">
												<option value="">区号</option>
												<option value="">010</option>
											</select>
											<label class="line-label"></label>
										</div>
										<div class="select col-md-4">
											<select class="form-control line">
												<option value="">电话</option>
												<option value="">88888888</option>
											</select>
											<label class="line-label"></label>
										</div>
										<div class="form-group col-md-4">
											<input type="text" class="form-control line col-md-3" placeholder="分机号">
											<label class="line-label"></label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr />
					<div class="exp-tit">
						<h3>form组合实例</h3>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>默认样式</h4>
							</div>
						</div>
						<div class="col-md-12">
							<form>
								<div class="form-group">
									<label class="control-label">邮件地址</label>
									<input type="email" class="form-control line" placeholder="请输入邮件">
									<label class="line-label"></label>
								</div>
								<div class="form-group">
									<label class="control-label">密码</label>
									<input type="password" class="form-control line" placeholder="输入密码">
									<label class="line-label"></label>
								</div>
								<div class="checkbox">
									<input class="vba-ck" type="checkbox" name="ckf" id="checkboxf" value="">
									<label class="vba-chekbox" for="checkboxf">记住用户信息</label>
								</div>
								<button type="button" class="btn btn-ces btn-default">点击提交</button>
							</form>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>inline样式</h4>
							</div>
						</div>
						<div class="col-md-12">
							<form class="form-inline">
								<div class="form-group">
									<input type="email" class="form-control line" placeholder="请输入邮件">
									<label class="line-label"></label>
								</div>
								<div class="form-group">
									<input type="password" class="form-control line" placeholder="输入密码">
									<label class="line-label"></label>
								</div>
								<div class="checkbox">
									<input class="vba-ck" type="checkbox" name="ckf" id="checkboxf" value="">
									<label class="vba-chekbox" for="checkboxf">记住用户信息</label>
								</div>
								<button type="button" class="btn btn-default">点击提交</button>
							</form>
						</div>
					</div>
					<div class="exp-box row">
						<div class="col-md-12">
							<div class="page-header">
								<h4>默认样式</h4>
							</div>
						</div>
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-sm-2">邮件地址:</label>
									<div class="col-sm-10">
										<input type="email" class="form-control line" placeholder="请输入邮件">
										<label class="line-label"></label>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2">密码:</label>
									<div class="col-sm-10">
										<input type="password" class="form-control line" placeholder="输入密码">
										<label class="line-label"></label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10 col-sm-offset-2">
										<div class="checkbox">
											<input class="vba-ck" type="checkbox" name="ckf" id="checkboxf" value="">
											<label class="vba-chekbox" for="checkboxf">记住用户信息</label>
										</div>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10  col-sm-offset-2">
										<button type="button" class="btn btn-ces btn-default">点击提交</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row exp-box">
						<div class="col-md-12">
							<div class="page-header">
								<h4>禁用全部表单</h4>
							</div>
						</div>
						<div class="col-md-12">
							<form>
								<fieldset disabled="disabled">
									<div class="form-group">
										<label class="control-label">邮件地址</label>
										<input type="email" class="form-control line" placeholder="请输入邮件">
										<label class="line-label"></label>
									</div>
									<div class="form-group">
										<label class="control-label">密码</label>
										<input type="password" class="form-control line" placeholder="输入密码">
										<label class="line-label"></label>
									</div>
									<div class="checkbox">
										<input class="vba-ck" type="checkbox" name="ckf" id="checkboxf" value="">
										<label class="vba-chekbox" for="checkboxf">记住用户信息</label>
									</div>
									<button type="button" class="btn btn-default">点击提交</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/exp.js"></script>
	</body>

</html>
